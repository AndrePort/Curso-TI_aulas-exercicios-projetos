<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Calculator</title>

  <style>
    .btn-cinza {
      color:#ffffff;
      background-color: #9e9e9e;
      border-color: #9e9e9e;
    }
    .btn-cinza:hover {
      color: #ffffff;
      background-color:#757575;
      border-color:#757575;
      transition: 0.15;
    }
  </style>
</head>

<body>
  <!-- Layout-->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow my-4 py-3 px-5">
          <!-- Imagem-->
          <div class="d-flex justify-content-center">
          <img src="calculator_icon.png" class="img fluid w-50 mb-3"
              alt="Imagem de uma calculadora com apenas quatro teclas, sendo elas: menos, mais, vezes e igual.";>
          </div>
            <form>
                <!-- 1° número-->
                <div class="form-floating mb-3">
                  <input id="num1" type="text" class="form-control" name="num1"
                         placeholder="Digite o 1° número">
                  <label for="num1">Digite o 1° número</label>
                </div>

                <!-- 2° número-->
                <div class="form-floating mb-3">
                  <input id="num2" type="text" class="form-control" name="num2"
                         placeholder="Digite o 2° número">
                  <label for="num2">Digite o 2° número</label>
                </div>

                <!-- Botões-->
                <div class="d-flex">
                  <button class="flex-fill me-2 btn btn-lg btn-success" onclick="calc('som')" type="button"> + </button>
                  <button class="flex-fill me-2 btn btn-lg btn-danger" onclick="calc('sub')" type="button"> - </button>
                  <button class="flex-fill me-2 btn btn-lg btn-info" onclick="calc('mul')" type="button"> * </button>
                  <button class="flex-fill me-2 btn btn-lg btn-warning" onclick="calc('div')" type="button"> / </button>
                  <button class="flex-fill btn btn-lg btn-cinza" onclick="limpar()" type="button"> C </button>
                </div>
            </form>

            <!-- Resultado-->
            <h1 id="result" class="display-4 my-3 text-center">0</h1>

        </div><!-- fim da card-->
      </div><!-- fim da col-->
    </div><!-- fim da row-->
  </div><!-- fim da container-->

  <script>
  function calc(op){
    debugger

    //1- Receber o valores(Entrada)
    var num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2').value;
    let result = document.getElementById('result');

    let resultado = 0;

    //2- Realizar o calculo(processo)
    // switch case
    switch (op){
      case "som":
        resultado = Number(num1.value) + Number(num2);
        break;

        case "sub":
        resultado = Number(num1.value) - Number(num2);
        break;

        case "mul":
        resultado = Number(num1.value) * Number(num2);
        break;

        case "div":
        resultado = Number(num1.value) / Number(num2);
        break;

    }//fim do switch case

    //3- Mostrar o resultado(Saída)
    result.innerHTML = resultado;

  }//fim da função

  function limpar(){
    let cls = null;
    num1.value = null;
    document.getElementById('num2').value = cls;
    document.getElementById('result').innerHTML = 0;

    num1.focus();
  }//fim do limpar

  </script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
</body>
</html>
