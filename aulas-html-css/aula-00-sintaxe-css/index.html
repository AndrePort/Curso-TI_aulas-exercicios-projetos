<!DOCTYPE html> <!-- html:5 ou ! / cria uma estrutua para iniciar o html-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Ligação entre o HTML e o CSS -->
    <link rel="stylesheet" href="estilo.css"> <!-- href aponto onde esta o arquivo / ctrl + espaço mostra opções das pastas-->
    
    <!-- CSS interno -->
    <style>
    /*Aqui é CSS */
    h2{
        color:green;
        font-family: sans-serif;
    }
    </style>
</head> 
<body>
    <h1>AOBAAAAAA NEGADAAA!!!  (Arquivo externo)</h1>
    <h2>AOBAAAAAA NEGADAAA!!!  (Arquivo interno)</h2>
    <h3 style="color:blue;">
        AOBAAAAAA NEGADAAA!!!  (Arquivo inline)
    </h3>
</body>
</html>
